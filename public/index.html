<!DOCTYPE html>
<html>
<head>
    <title>DrawChim drawboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/drawchim.js"></script>
</head>
<body>
    <div id="app">
        <section id="header" class="l-section">
            <header class="menu-bar">
                <div class="l-wrapper">
                    <span class="logo">
                        <img src="img/svg/logo.svg" alt="" />
                    </span>
                </div>
            </header>
            <div id="pallets" class="l-section">
                <div id="stain-pallet" class="l-wrapper"></div>
            </div>
        </section>
        <section id="app-canvas" class="l-section">
            <div class="l-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </section>
        <button id="clear">Clear canvas</button>
    </div>

    <script>
        var myCanvas = new Drawchim({
            selector: document.getElementById('canvas'),
            clearBtn: document.getElementById('clear')
        });
    </script>
</body>
</html>
